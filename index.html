<html>
    <head>
        <title>Photo Gallery</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body>
        <h1>Photo Gallery</h1>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLtxjySgn5-1OqFETBR3nvbj2BbZiaa_FuIg&usqp=CAU" width="500" height="300">
        <h2>Grid Gallery</h2> 
        <span>
           <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTI_ABuXb-lczK4hNtTtMpSjrSeVZ7Vr8Ql6Q&usqp=CAU" height="200" width="300">
            </span>
        <span>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgHnWxxoydgEhpIhE6GimNI_F7yx8YIqTXxw&usqp=CAU" height="200" width="300">
            </span>
        <span>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQpMhXGxIrxhc9QaxCzMk7FmOmd2UjaGfdq7Q&usqp=CAU" height="200" width="300">
        </span>
        <div>
            <img src="https://cdn.vox-cdn.com/thumbor/FEawP_AqJiJxEQhXS_Vt7R2x5po=/1400x1400/filters:format(jpeg)/cdn.vox-cdn.com/uploads/chorus_asset/file/15969337/spiderman_homecoming_movie_screencaps.com_7984.jpg" height="200" width="300">
            <span>
                <img src="download.jpg" height="200" width="300">
            </span>
        </div>
        <h2>Sliding Gallery</h2>
            <section id="sliding gallery">
                 
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="download%20(1).jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="download%20(2).jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="download%20(3).jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
                </section>
       
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
</html>
